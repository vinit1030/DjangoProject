<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding the record</title>
</head>
<body>
    <center>
        <h2> Add New record </h2>
        <hr/>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Employee Name</td>
                <td><input type="text" placeholder="Employee Name" name="ename"></td>
            </tr>
            <tr>
                <td>Employee Address</td>
                <td><input type="text" placeholder="Employee Address" name="eaddress"></td>
            </tr>
            <tr>
                <td>Employee Age</td>
                <td><input type="number" placeholder="Employee Age" name="age"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                <input type="radio" value="M" name="egender" group="egender">Male |
                <input type="radio" value="F" name="egender" group="egender">Female
                </td>
            </tr>
        </table>
            <input type="submit" value="Insert Record">
            <a href="{% url 'employeeDisplay' %}"> Display all records </a>
            <hr/>
            {% if messages %}
            {% for result in messages %}
            <b style="color:green;">{{result}}</b>
            {% endfor %}
            {% endif %}
            </form>
    </center>
</body>
</html>
